- page: What Is Apache Spark?
  text: Apache Spark is a cluster computing platform designed to be fast and general-purpose.
- page: Spark Streaming
  text: Spark Streaming is a Spark component that enables processing of live streams
    of data.
- page: MLlib
  text: Spark comes with a library containing common machine learning (ML) functionality,
    called MLlib.
- page: GraphX
  text: "GraphX is a library for manipulating graphs (e.g., a social network\u2019\
    s friend graph) and performing graph-parallel computations."
- page: A Brief History of Spark
  text: Spark started in 2009 as a research project in the UC Berkeley RAD Lab, later
    to become the AMPLab.
- page: Initializing a SparkContext
  text: 'Example 2-7. Initializing Spark in Python

    from pyspark import SparkConf, SparkContext


    conf = SparkConf().setMaster("local").setAppName("My App")

    sc = SparkContext(conf = conf)'
